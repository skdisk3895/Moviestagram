{% extends 'base.html' %}

{% block body %}
    <div style="margin-bottom: 30px;">
      <div class="d-flex">
        <div>
          <img src="https://image.tmdb.org/t/p/w92/{{ movie.poster_path }}" alt="" width="250px" height="280px">
        </div>
        <div class="ml-5">
          <p>{{ movie.title }}</p>
          <p>{{ movie.overview }}</p>
          <a href="{% url 'reviews:movie_create_review' movie.pk %}">리뷰쓰기</a>
        </div>
      </div>
    </div>
    <hr>
    <div class="container">
      <div class="row">
        {% for review in reviews %}
          <div class="col-4">
            <p>{{ review.review_images.first.image_files }}</p>
            <img src="{{ review.review_images.first.image_files }}" alt="">
            <div id="reviewDetail" classs="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row no-gutters">
                          <div class="col-md-4">
                            <img src="https://image.tmdb.org/t/p/w92/{{ review.movie.poster_path }}" class="card-img" alt="...">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <p class="card-text">{{ review.content }}</p>
                            </div>
                          </div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
{% endblock %}
